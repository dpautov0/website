<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dmitriy Pautov</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="overlay" id="mainOverlay">
  <h1>DMITRIY PAUTOV</h1>

  <div class="hero">
    Physics + EE @ UIUC <br>
    ex SpaceX, ex Shield AI <br>
    Hardware Innovator
  </div>

  <nav>
    <a href="resume.pdf"><span>Resume</span></a>
    <a href="#portfolio"><span>Portfolio</span></a>
    <a id="openContact"><span>Contact</span></a>
  </nav>
</div>

<div class="overlay" id="contactOverlay" style="transform: translateX(120%); opacity:0;">
  <h1>CONTACT</h1>
  <nav>
    <a href="https://www.linkedin.com/in/dmitriypautov/" target="_blank" data-hover="@dmitriypautov"><span>LinkedIn</span></a>
    <a href="mailto:dpautov2@illinois.edu" data-hover="dpautov2@illinois.edu" class="email"><span>Email</span></a>
    <a href="https://discord.com/users/survest" target="_blank" data-hover="@survest"><span>Discord</span></a>
    <a href="https://github.com/dpautov0" target="_blank" data-hover="@dpautov0"><span>GitHub</span></a>
    <a id="backHome"><span>Back to Home</span></a>
  </nav>
</div>

<canvas id="c"></canvas>

<script>
// Canvas background
const c=document.getElementById("c"); const ctx=c.getContext("2d");
let W,H,R,amps=[];
function resize(){W=innerWidth;H=innerHeight;c.width=W;c.height=H;R=Math.min(W,H)*0.035;const spacing=R*2;const cols=Math.floor(W/spacing);const rows=Math.floor(H/spacing);const cellW=W/cols;const cellH=H/rows;amps=[];for(let y=0;y<rows;y++){for(let x=0;x<cols;x++){const jitterX=(Math.random()-0.5)*cellW*0.25;const jitterY=(Math.random()-0.5)*cellH*0.25;amps.push({x:(x+0.5)*cellW+jitterX,y:(y+0.5)*cellH+jitterY,vx:0,vy:0,a:Math.random()*Math.PI*2,av:(Math.random()-0.5)*0.0005});}}}
addEventListener("resize",resize); resize();
const LIN_DAMP=0.99, ANG_DAMP=0.995; let mouse=null;
addEventListener("mousemove", e=>mouse={x:e.clientX, y:e.clientY});
const COLORS={body:"#3b4147", pins:"#9fa8a3"};
function drawOpAmp(o){ctx.save();ctx.translate(o.x,o.y);ctx.rotate(o.a);ctx.fillStyle=COLORS.body;ctx.beginPath();ctx.moveTo(-R,-R);ctx.lineTo(R,0);ctx.lineTo(-R,R);ctx.closePath();ctx.fill();ctx.strokeStyle=COLORS.pins;ctx.lineWidth=Math.max(1,R*0.05);const pSize=R*0.1, pinOffset=R*0.35, pinLength=R*0.3;ctx.beginPath();ctx.moveTo(-R-pinLength,-pinOffset);ctx.lineTo(-R,-pinOffset);ctx.stroke();ctx.beginPath();ctx.moveTo(-R*0.7-pSize,-pinOffset);ctx.lineTo(-R*0.7+pSize,-pinOffset);ctx.moveTo(-R*0.7,-pinOffset-pSize);ctx.lineTo(-R*0.7,-pinOffset+pSize);ctx.stroke();ctx.beginPath();ctx.moveTo(-R-pinLength,pinOffset);ctx.lineTo(-R,pinOffset);ctx.stroke();ctx.beginPath();ctx.moveTo(-R*0.7-pSize,pinOffset);ctx.lineTo(-R*0.7+pSize,pinOffset);ctx.stroke();ctx.beginPath();ctx.moveTo(R*0.9,0);ctx.lineTo(R*1.3,0);ctx.stroke();ctx.restore();}
function step(){ctx.clearRect(0,0,W,H);const REP_RADIUS=Math.min(W,H)*0.18;for(let i=0;i<amps.length;i++){const a=amps[i];if(mouse){const dx=a.x-mouse.x,dy=a.y-mouse.y,dist=Math.hypot(dx,dy);if(dist<REP_RADIUS){const force=(1-dist/REP_RADIUS)*0.25;a.vx+=(dx/dist)*force;a.vy+=(dy/dist)*force;}}for(let j=0;j<amps.length;j++){if(i===j)continue;const b=amps[j],dx2=a.x-b.x,dy2=a.y-b.y,d2=dx2*dx2+dy2*dy2;if(d2<R*R*4){const d=Math.sqrt(d2)||0.01;const f=(1-d/(R*2))*0.08;a.vx+=(dx2/d)*f;a.vy+=(dy2/d)*f;}}a.x+=a.vx;a.y+=a.vy;a.a+=a.av;a.vx*=LIN_DAMP;a.vy*=LIN_DAMP;a.av*=ANG_DAMP;if(a.x<R){a.x=R;a.vx*=-0.3;}if(a.x>W-R){a.x=W-R;a.vx*=-0.3;}if(a.y<R){a.y=R;a.vy*=-0.3;}if(a.y>H-R){a.y=H-R;a.vy*=-0.3;}}for(const a of amps)drawOpAmp(a);requestAnimationFrame(step);}
step();

// Overlay toggles
const mainOverlay=document.getElementById("mainOverlay");
const contactOverlay=document.getElementById("contactOverlay");
function showContact() { mainOverlay.style.transform="translateX(-120%)"; mainOverlay.style.opacity="0"; contactOverlay.style.transform="translateX(0)"; contactOverlay.style.opacity="1"; }
function hideContact() { mainOverlay.style.transform="translateX(0)"; mainOverlay.style.opacity="1"; contactOverlay.style.transform="translateX(120%)"; contactOverlay.style.opacity="0"; }
document.getElementById("openContact").addEventListener("click",showContact);
document.getElementById("backHome").addEventListener("click",hideContact);

// Hover text exactly as original
contactOverlay.querySelectorAll("nav a[data-hover]").forEach(link=>{
  const span=link.querySelector("span");
  const original=span.textContent;
  const hoverText=link.dataset.hover;

  if(link.classList.contains("email")){
    link.addEventListener("mouseenter",()=>{ 
      span.textContent=hoverText;
      const maxWidth = window.innerWidth*0.8;
      const scale = Math.min(1, maxWidth / span.scrollWidth);
      span.style.transform=`scale(${scale})`;
      span.style.transformOrigin="left center";
      link.style.color="#9fa8a3"; // gray on hover
    });
    link.addEventListener("mouseleave",()=>{
      span.textContent=original;
      span.style.transform="scale(1)";
      link.style.color="#fff6c8";
    });
  } else {
    link.addEventListener("mouseenter",()=>{
      span.textContent=hoverText;
      const parentWidth = link.offsetWidth;
      const scale = Math.min(1, parentWidth / span.scrollWidth);
      span.style.transform=`scale(${scale})`;
      link.style.color="#9fa8a3"; // gray on hover
    });
    link.addEventListener("mouseleave",()=>{
      span.textContent=original;
      span.style.transform="scale(1)";
      link.style.color="#fff6c8";
    });
  }
});
</script>
</body>
</html>
